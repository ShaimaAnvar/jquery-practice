<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.start').click(function(){
                $('div').slideDown(5000);
            });
            $('.stop').click(function(){
                $('div').stop();
            });
        });
    </script>
</head>
<body>
    <button class="start">start sliding</button>
    <button class="stop">stop sliding</button>
    <br><br>
    <div 
    style="height:200px; width:200px;background-color: red;display: none;"></div>
</body>
</html>
