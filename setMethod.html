<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                $('.para1').text("hello");
            });
            $(".btn2").click(function(){
                $(".para2").html("<b>Hi<b/>");
            });
            $(".btn3").click(function(){
                $('input').val("javascript");
            });
           
        });
    </script>
</head>

<body>
    <p class="para1">this is a paragraph</p>
    <p class="para2">this is another paragraph</p>
    <input id="filed"type="text" value="jquey">
    <button class="btn1">set text</button>
    <button class="btn2">set html</button>
    <button class="btn3">set value</button>
    <button class="btn4">set attribute</button>
</body>
</html>
