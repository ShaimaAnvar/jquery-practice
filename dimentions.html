<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
            $(document).ready(function(){
                $('.btn1').click(function(){
                    alert($('div').width());
                });
                $('.btn2').click(function(){
                    alert($('div').height());
                });
                $('.btn3').click(function(){
                    alert($('div').innerWidth());
                });
                $('.btn4').click(function(){
                    alert($('div').innerHeight());
                });
                $('.btn5').click(function(){
                    alert($('div').outerWidth());
                });
                $('.btn6').click(function(){
                    alert($('div').outerHeight());
                });
                 
            })

    </script>
    <style>
        div{
            width:200px;
            height:300px;
            background-color:blueviolet;
            border: 20px solid;
            padding:40px;
            

        }
    </style>
</head>
<body>
    <div>
        <p>para</p>
       
    </div>
    
    <button class="btn1">width</button>
    <button class="btn2">height</button>
    <button class="btn3">innerwidth</button>
    <button class="btn4">innerHeight</button>
    <button class="btn5">outerWidth</button>
    <button class="btn6">outerHeight</button>
    
    
</body>
</html>
